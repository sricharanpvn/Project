<div class="header container">
  <div class="logo">
    <ul>
      <li>
        <a routerLink="/home" class="logo font-effect-fire" style="font-size: 36px;">
        <!-- <img src="/assets/logo.jfif" alt="Logo" width="45" height="36"> -->
        FoodApp
        </a>
      </li>
    </ul>
  </div>
  <div class="ul">
    <ul>
    <li *ngIf="!isAuth">
      <a routerLink="/signin">Login</a>
    </li>
    <li *ngIf="user.token" class="dropdown">
      <!-- <a href="#" style="padding-top: 30px;">Sri Charan</a> -->
      <a routerLink="/dashboard">{{ user.name }}</a>
      <div>
        <ul class="drop">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Orders</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </li>
    <li><a routerLink="cart-page"><span>3</span><i class="fa-brands fa-opencart" style="font-size: 41px;"></i>Cart </a></li>
    </ul>
  </div>
</div>
